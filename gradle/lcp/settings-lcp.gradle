include 'lcp'

// our project is in gradle/lcp, with custom name of the build file
def lcpProject = project(':lcp')
assert lcpProject.parent == rootProject

// relative to root of the Gradle project
lcpProject.projectDir = new File(settingsDir, 'gradle/lcp')
lcpProject.buildFileName = 'lcp.gradle'


// Print build's metadata to stdout 
def metadataProperties = new Properties()
new File(lcpProject.projectDir, 'dxpcloud.properties').withInputStream {
    stream -> metadataProperties.load(stream)
}

println "..:: Liferay Workspace for DXP Cloud generated from archetype '${metadataProperties.archetypeName}:${metadataProperties.archetypeVersion}' ::.."